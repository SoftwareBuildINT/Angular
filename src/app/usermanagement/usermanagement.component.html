<div class="container">
    <div class="header">
        <app-header [heading]="'Users'"></app-header>
    </div>
    <div class="main-container">
        <div class="side-nav">
            <app-sidebar></app-sidebar>
        </div>
        <div class="main">
            <!-- Add Button: Show only if userRole is not 'User' -->
            <div class="add-button" *ngIf="userRole !== 'User'">
                <a href="adduser" class="btn btn-dark oval-button">
                    Add User
                </a>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div id="user" class="table-responsive mt-3">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Contact</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let user of users">
                                            <td>{{ user.first_name }} {{ user.last_name }}</td>
                                            <td>{{ user.email_id }}</td>
                                            <td>{{ user.contact }}</td>
                                            <td>
                                                <button class="btn btn-danger" (click)="deleteUser(user.email_id)">
                                                    Delete
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete Confirmation Modal -->
            <div class="modal" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this item?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button type="button" class="btn btn-danger">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
