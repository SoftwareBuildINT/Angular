<div class="container">
  <!-- Header Section -->
  <div class="header">
    <app-header [heading]="'Live View'"></app-header>
  </div>

  <!-- Main Content Container -->
  <div class="main-container">
    <!-- Sidebar Section -->
    <div class="side-nav">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Main Content Area -->
    <div class="main">
      <div class="live-view">
        <!-- Row for first set of camera views -->
        <div class="row">
          <div class="camera-view">
            <div class="camera-label">Camera 1</div>
            <div class="camera-frame">
              <div class="loading-spinner" id="spinner1"></div>
              <video id="video1" width="300" height="240" autoplay muted></video>
            </div>
          </div>
          <div class="camera-view">
            <div class="camera-label">Camera 2</div>
            <div class="camera-frame">
              <div class="loading-spinner" id="spinner2"></div>
              <video id="video2" width="300" height="240" autoplay muted></video>
            </div>
          </div>
        </div>

        <!-- Row for second set of camera views -->
        <div class="row">
          <div class="camera-view">
            <div class="camera-label">Camera 3</div>
            <div class="camera-frame">
              <div class="loading-spinner" id="spinner3"></div>
              <video id="video3" width="300" height="240" autoplay muted></video>
            </div>
          </div>
          <div class="camera-view">
            <div class="camera-label">Camera 4</div>
            <div class="camera-frame">
              <div class="loading-spinner" id="spinner4"></div>
              <video id="video4" width="300" height="240" autoplay muted></video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    Powered by <span class="build">Build</span><span class="int">INT</span>
  </footer>
</div>
